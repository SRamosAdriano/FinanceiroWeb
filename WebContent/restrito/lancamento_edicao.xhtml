<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<ui:composition>
		<h:form id="edicao">
			<h:messages />
			<h:inputHidden value="#{lancamentoMB.editado.lancamento}" />
			
			<h:panelGrid columns="4">
				<h:outputLabel value="Data"  for="data"/>
				<h:outputLabel value="Categoria"  for="categoria"/>
				<h:outputLabel value="Descricao"  for="descricao"/>
				<h:outputLabel value="Valor"  for="valor"/>
				
				<p:calendar id="data" value="#{lancamentoMB.editado.data}"  pattern="dd/MM/yyyy"/>
				
				<h:selectOneMenu id="categoria" value="#{lancamentoMB.editado.categoria}">
					<f:selectItems value="#{categoriaMB.categoriasSelect}" />
				</h:selectOneMenu>
				
				<h:inputText id="descricao" value="#{lancamentoMB.editado.descricao}" required="true" size="30" />
				
				<h:inputText id="valor" value="#{lancamentoMB.editado.valor}" size="10">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
				</h:inputText>
				
				<p:commandButton value="Novo"  action="#{lancamentoMB.novo}" process="@this" update="edicao"/>
				
				<p:commandButton value="Salvar" action="#{lancamentoMB.salvar}" update="listagem, edicao" />
			</h:panelGrid>
		</h:form>
	</ui:composition>
</html>
